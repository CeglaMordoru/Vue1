<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>VUE</title>
        <style>
            .kolorki{
                width: 70px;
                height: 70px;
                box-sizing: border-box;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                align-content: center;
                background-color: cadetblue;
                border-radius: 10px;
            }
            .kolory{
                width: 30px;
                height: 30px;
                background-image: './czarny.jpg';
                margin: 2px;
                border-radius: 50%;
                text-align: center;
                line-height: 30px;
                color: cornsilk;
            }
            .zdjecie-produktu{
                box-sizing: border-box;
                width: 300px;
                height: 250px;
            }
        </style>
    </head>
    <body>
        <div id="a">
            <p>{{ przedmiot }}</p>
            <div class="zdjecie-produktu">
                <img v-bind:src="image">
            </div>
            <p v-if="ilosc > 10">W magazynie: {{ ilosc }}</p>
            <p v-else-if="ilosc <= 10 && ilosc > 0">Ostatnie sztuki</p>
            <p v-else>Wyprzedano</p>
            <ul>
                <li v-for="wlasciwosc in wlasciwosci"> {{ wlasciwosc }} </li>
            </ul>
            <div class="kolorki">
            <div class="kolory" v-bind:style="{ backgroundImage: 'url(' + variant.variantBG + ')' }" @mouseover="updatePrzedmiot(variant.variantImage)" v-for="variant in variants" :key="variant.variantID" >
                    {{ produkt }}
            </div>
            </div>
                <button v-on:click="addTokoszyk">Kup</button>
            <div class="koszyk">
                <p>Koszyk {{ koszyk }}</p>
            </div>
        </div>
